<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face SaaS Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face SaaS Dashboard</h1>
        <button id="logout">Logout</button>
        <div id="message"></div>

        <!-- Detect Form -->
        <h2>Detect Faces</h2>
        <form id="detectForm" enctype="multipart/form-data">
            <input type="file" id="detectFile" accept="image/*" required>
            <button type="submit">Detect</button>
        </form>
        <div id="detectResult"></div>

        <!-- Compare Form -->
        <h2>Compare Faces</h2>
        <form id="compareForm" enctype="multipart/form-data">
            <input type="file" id="file1" accept="image/*" required>
            <input type="file" id="file2" accept="image/*" required>
            <button type="submit">Compare</button>
        </form>
        <div id="compareResult"></div>

        <a href="/metadata">View My Metadata</a>
    </div>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';  // Redirect if no token

        // Helper: API call with token
        async function apiCall(url, options = {}) {
            const headers = { 'Authorization': `Bearer ${token}`, ...options.headers };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) { localStorage.removeItem('token'); window.location.href = '/login'; }
            return response.json();
        }

        // Logout
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        // Detect
        document.getElementById('detectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('detectFile').files[0];
            const formData = new FormData();
            formData.append('file', file);
            try {
                const data = await apiCall('/detect', { method: 'POST', body: formData });
                document.getElementById('detectResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                if (data.success && data.faces_found > 0) {
                    // Optional: Save metadata (call /metadata with bbox)
                    const bbox = data.faces[0].bbox;  // First face
                    await apiCall('/metadata', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_path: file.name, bbox })
                    });
                    document.getElementById('message').textContent = 'Detection saved to metadata!';
                }
            } catch (err) {
                document.getElementById('message').textContent = 'Error: ' + err.message;
            }
        });

        // Compare
        document.getElementById('compareForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const formData = new FormData();
            formData.append('file1', file1);
            formData.append('file2', file2);
            try {
                const data = await apiCall('/compare', { method: 'POST', body: formData });
                document.getElementById('compareResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                if (data.success) {
                    // Optional: Save comparison metadata
                    await apiCall('/metadata', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_path: file1.name, similarity_score: data.distance })
                    });
                    document.getElementById('message').textContent = 'Comparison saved to metadata!';
                }
            } catch (err) {
                document.getElementById('message').textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
