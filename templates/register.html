<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face SaaS - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register for Face SaaS</h1>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Have an account? <a href="/login">Login here</a></p>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('message').textContent = 'Registered! Redirecting to login...';
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    document.getElementById('message').textContent = data.error || 'Registration failed';
                }
            } catch (err) {
                document.getElementById('message').textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
